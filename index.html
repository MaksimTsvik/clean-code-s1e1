<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="eisenhower">
    <img class="eisenhower-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix structure">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <article class="add-task" id="add-task">
      <label class="add-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="task new-task task-input" id="new-task" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </article>
    <article class="todo">
      <h3 class="todo__header">Todo</h3>
      <section class="todo-tasks">
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-item">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="task task-input text-input" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="Delete from list">
            </button>
          </li>
          <li class="todo-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input class="task task-input text-input" type="text" value="Go Shopping" >
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="Delete from list">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <article class="completed">
      <h3 class="completed__header">Completed</h3>
      <section class="completed-tasks">
        <ul class="completed-list" id="completed-tasks">
          <li class="completed-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-label complete-label">See the Doctor</label>
            <input class="task task-input text-input" type="text" >
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="Delete from list">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
